<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAK - Never Miss an ADAS Calibration Again</title>
    <meta name="description" content="TRAK is the all-in-one ADAS calibration software built by calibrators, for calibrators. Streamline your workflow, capture revenue, and stay OEM compliant.">
    <link rel="canonical" href="https://adastrak.com">
    <link rel="icon" type="image/jpeg" href="logo-icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --red: #DC2626;
            --red-light: #EF4444;
            --dark: #1a1a1a;
            --gray: #6b7280;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark);
            background: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .container {
            text-align: center;
            max-width: 700px;
        }

        .logo {
            height: 60px;
            margin-bottom: 48px;
        }

        h1 {
            font-size: clamp(36px, 5.5vw, 56px);
            font-weight: 900;
            line-height: 1.08;
            letter-spacing: -2px;
            margin-bottom: 24px;
        }

        h1 span { color: var(--red); }

        p {
            font-size: 17px;
            color: var(--gray);
            line-height: 1.7;
            max-width: 580px;
            margin: 0 auto 40px;
        }

        .ctas {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 48px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--red);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--red-light);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: var(--white);
            color: var(--dark);
            border: 1.5px solid #d1d5db;
        }

        .btn-outline:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .divider {
            width: 48px;
            height: 2px;
            background: #e5e7eb;
            margin: 0 auto 24px;
        }

        .footer-text {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 0;
        }

        .footer-text a {
            color: var(--red);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <a href="https://adastrak.com">
        <img src="logo-full.jpg" alt="TRAK" class="logo">
    </a>

    <h1>Built by calibrators, <span>for calibrators.</span></h1>

    <p>TRAK is the all-in-one ADAS calibration software designed to streamline your workflow, capture every dollar of revenue, and keep you OEM compliant&mdash;so you can move cars out the door faster.</p>

    <div class="ctas">
        <a href="https://calendly.com/will-adastrak/30min" class="btn btn-primary">Book a Demo</a>
        <a href="tel:+18474719455" class="btn btn-outline">Call (847) 471-9455</a>
    </div>

    <div class="divider"></div>
    <p class="footer-text">&copy; 2026 TRAK &middot; <a href="https://adastrak.com">adastrak.com</a></p>
</div>

</body>
</html>
